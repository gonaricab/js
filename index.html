<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>Free Market</h1>
    </div>
    <div id="ingreso" class="ingreso input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre:</span>
        <input id="nombre" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text" id="inputGroup-sizing-default">Apellido:</span>
        <input id="apellido" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <button class="btn btn-dark" id="ingresar">Ingresar</button>
    </div>
    <div id="bienvenido" class="bienvenido"></div>
    <div class="d-flex justify-content-center" id="volverIngresar" class="volverIngresar"></div>
    <div class="d-flex justify-content-center">
    <a href="#carrito"><button class="btn btn-dark" id="goCarrito">Ir al Carrito</button></a>
    <button class="btn btn-dark" id="finaliarCompra">Finalizar Compra</button>
    <button class="btn btn-dark" id="logOut">Log Out</button>
    </div>
    <div id="productos" class="row mostrarProductos"></div>
    <div id="carrito">
        <h2>Carrito</h2>
        <ul id="listaProductos">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
</body>
</html>
